# ============================================================================
# TEST PROFILE - Integration Tests Configuration
# ============================================================================
# Used by @ActiveProfiles("test") in integration tests
# Place in: src/test/resources/application-test.properties
# ============================================================================

# ============================================================================
# DATABASE - H2 IN-MEMORY
# ============================================================================
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# ============================================================================
# H2 CONSOLE - DISABLED
# ============================================================================
spring.h2.console.enabled=false
app.security.h2-console-enabled=false

# ============================================================================
# JWT CONFIGURATION
# ============================================================================
jwt.secret=dGVzdC1zZWNyZXQta2V5LWZvci1pbnRlZ3JhdGlvbi10ZXN0cy1vbmx5LWRvLW5vdC11c2UtaW4tcHJvZHVjdGlvbg==
jwt.expiration=900000
jwt.refresh-expiration=604800000

# ============================================================================
# MAIL - DISABLED (No real emails sent in tests)
# ============================================================================
spring.mail.host=localhost
spring.mail.port=3025
spring.mail.username=test
spring.mail.password=test

# ============================================================================
# RATE LIMITING - HIGH LIMITS (Don't interfere with tests)
# ============================================================================
rate-limit.login.capacity=1000
rate-limit.login.refill-tokens=1000
rate-limit.login.refill-minutes=1
rate-limit.register.capacity=1000
rate-limit.register.refill-tokens=1000
rate-limit.register.refill-minutes=1
rate-limit.forgot-password.capacity=1000
rate-limit.forgot-password.refill-tokens=1000
rate-limit.forgot-password.refill-minutes=1
rate-limit.resend-verification.capacity=1000
rate-limit.resend-verification.refill-tokens=1000
rate-limit.resend-verification.refill-minutes=1
rate-limit.general.capacity=1000
rate-limit.general.refill-tokens=1000
rate-limit.general.refill-minutes=1
rate-limit.cache-max-size=10000
rate-limit.cache-expire-minutes=60

# ============================================================================
# APPLICATION URL
# ============================================================================
app.base-url=http://localhost:8080

# ============================================================================
# LOGGING - MINIMAL
# ============================================================================
logging.level.root=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.com.atwo.paganois=INFO
logging.level.com.atwo.paganois.shared.exceptions.handlers.GlobalExceptionHandler=DEBUG