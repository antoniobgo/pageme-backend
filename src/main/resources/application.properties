spring.application.name=paganois

# Profile
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Server
server.port=8080

# JWT Configuration
jwt.secret=${JWT_SECRET:uuDCks6U7OIeEVnKigOa24bAcgUldzBU/U7QNBbcTEE=}
jwt.expiration=${JWT_EXPIRATION:900000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# Logging
logging.level.org.springframework.security=INFO
logging.level.com.atwo.paganois=INFO

# Springdoc OpenAPI
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.syntax-highlight.activated=true
springdoc.packages-to-scan=com.atwo.paganois.controllers
springdoc.paths-to-match=/auth/**, /api/**

# Rate Limiting
rate-limit.login.capacity=5
rate-limit.login.refill-tokens=5
rate-limit.login.refill-minutes=1
rate-limit.register.capacity=3
rate-limit.register.refill-tokens=3
rate-limit.register.refill-minutes=60
rate-limit.forgot-password.capacity=3
rate-limit.forgot-password.refill-tokens=3
rate-limit.forgot-password.refill-minutes=60
rate-limit.resend-verification.capacity=3
rate-limit.resend-verification.refill-tokens=3
rate-limit.resend-verification.refill-minutes=60
rate-limit.general.capacity=100
rate-limit.general.refill-tokens=100
rate-limit.general.refill-minutes=1
rate-limit.cache-max-size=10000
rate-limit.cache-expire-minutes=60

spring.mail.host=${SMTP_HOST:}